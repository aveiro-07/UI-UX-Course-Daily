    <h2>HTML Form</h2>

    <form action="">
        
        <label for="">Name *
        <input type="text" placeholder="Name"> 

        </label> <br>

        <label for="">Email *
        <input type="email" placeholder="Email">

        </label> <br>

        </label> 

        <label for="">Password *
        <input type="password" placeholder="Paassword">

        </label> <br>

        <label for="">Phone *
        <!-- <input type="tel"> -->
        <input type="number" min="1" max="7" placeholder="Phone"> 
        </label> <br>

        <label for="">Date
        <input type="date">
        </label> <br>

        <label for="">Time
        <input type="time">
        </label> <br>

        <label for="">Range
        <input type="range">
        </label> <br>

         <label for="Yes">   <!--  Select multiple similar texts -> Ctrl + D  -->
        Yes<input type="radio" value="yes" name="yes" id="Yes">
        </label> <br>

        <label for="No">   <!--  Select multiple similar texts -> Ctrl + D  -->
        No<input type="radio" value="no" name="no" id="No">
        </label> <br>

        <!-- Dropdown -->
        <select name="" id="">
            <option value="">Python</option>
            <option value="">Django</option>
            <option value="">UI/UX</option>
        </select>
        <br><br>    

        <textarea name="" id="" rows="5" cols="25">

        </textarea>
 
<br><br>

        <button type="submit" value="submit">Submit</button>

    </form>
