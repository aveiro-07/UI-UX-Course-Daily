<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Day-2</title>

    <style>
        table, th, tr, td{
            border: 2px solid;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    
<table>
    <thead>
        <tr>
            <th rowspan="2"></th>
            <th colspan="2">Average</th>
            <th rowspan="2">Red Eyes</th>
        </tr>
        <tr>
            <th>Height</th>
            <th>Width</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>Male</td>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr>
            <td>Female</td>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
        </tr>
    </tbody>
</table>


</body>
</html>
